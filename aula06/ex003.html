<body>
    <main>
        <h1>Olá, Mundo!</h1>
        <p>Já me livrei da maldição</p>
    </main>
    <script>     
       var n1 =  Number.parseInt(prompt('Digite um número: '))
       var n2 = window.prompt('Digite outro número: ')
       var n3 =  Number(window.prompt('Digite mais um número para a soma:'))
       var soma = n1 + Number.parseInt(n2) + n3  

       alert(`A soma entre ${n1}, ${n2} e ${n3} é: ${soma}`)
    </script>
